   <h3>THÔNG TIN CÁ NHÂN</h3>
   <form action="">

</form>

   <br>

    <B><label for="Kỹ năng:*">Kỹ năng:*</label></B>

    <input type="text"id="Kinh nghiệm thực tế:*" name="Kinh nghiệm thực tế">
    <br> <br>
   </form>
